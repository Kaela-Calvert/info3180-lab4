<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Files</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
</head>
<body>
    <h1>Uploaded Image Files</h1>
    <ul class="image-list">
        {% for filename in image_files %}
        <li><img src="{{ url_for('get_image', filename=filename) }}" alt="{{ filename }}"></li>
        {% endfor %}
    </ul>
</body>
</html>
