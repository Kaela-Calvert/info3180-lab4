<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Files</title>
    <style>
        /* Add your CSS styles for the image list here */
        .image-list {
            list-style: none;
        }
        .image-list li {
            margin-bottom: 10px;
        }
        .image-list img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Uploaded Image Files</h1>
    <ul class="image-list">
        {% for filename in image_files %}
        <li><img src="{{ url_for('get_image', filename=filename) }}" alt="{{ filename }}"></li>
        {% endfor %}
    </ul>
</body>
</html>
